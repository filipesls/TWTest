<h1 class="text-center">Contact Search</h1>
    
<div class="row">
    <div class="col-xs-12">
        <div class="input-group c-search">
            <input ng-model="filterList" ng-model-options="{ debounce: 500 }" type="text" class="form-control" id="contact-list-search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fas fa-search"></i></button>
                <a class="btn btn-default" href="contact/new" alt="New Contact"><i class="fas fa-user-plus"></i></a>
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" id="contact-list">
            <my-contact-list ng-repeat="contact in contacts | filter:filterList | orderBy:'name'" class="item-animate">
            </my-contact-list>
        </ul>
    </div>
</div>
